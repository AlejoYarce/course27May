<div ng-controller="RegisterController" class="container">
	<div class="row">
		<div class="hidden-xs col-xs-12 register-title">
			<h2>Sign up to the app</h2>
			<div class="col-xs-12 panel-separator">
				<label>Insert your name</label> 
				<input type="text" ng-model="userName" />
			</div>
			<div class="col-xs-12 panel-separator">
				<label>Insert your nickname</label> 
				<input type="text" ng-model="userNickname" />
			</div>
			<div class="col-xs-12 panel-separator">
				<label>Insert your email</label> 
				<input type="text" ng-model="userEmail" />
			</div>
			<div class="col-xs-6 ng-show="errorCreation">
				{{errorMessage}}
			</div>
			<div ng-show="!userCreated" class="col-xs-12 panel-separator">
				<button type="button" class="btn btn-sm" ng-click="checkUserData();">Create your account</button>
			</div>
		</div>
		<button ng-show="userCreated" ui-sref="person">Add some new friends</button>
	</div>
</div>
